<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blinker - Browse Movies</title>
  <link rel="stylesheet" href="index.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body> 

<!-- Header -->
<header class="header">
  <div class="container header-inner">
    <!-- Logo button -->
    <button class="logo-btn" onclick="window.location.href='america.html'">
      <img src="Index Folder/assets/Screenshot 2025-06-24 145208.png" alt="Logo" class="logo-icon" />
      blinker
    </button>

    <nav>
      <a href="#">Home</a>
      <a href="browse.html">Find your car</a>
      <button class="contact-btn">Contact</button>
      <!-- Optional: Movies button like the logo button -->
    </nav>
  </div>
</header>

<!-- Hero / Search -->
<section class="hero">
  <h1>Browse our Movies</h1>
  <div class="hero-controls" style="display: flex; align-items: center; gap: 10px;">

    <!-- Search bar wrapper -->
    <div class="search-bar" style="display: flex; align-items: center; gap: 5px; width: 100%; max-width: 700px; background: white; border-radius: 50px; padding: 5px;">
      <input type="text" id="searchInput" placeholder="Search by Movie Title or Keyword" 
             style="flex: 1; border: none; outline: none; padding: 10px 15px; border-radius: 50px; font-size: 16px;" />
      <button id="searchBtn" style="background: #2e1c63; border: none; color: white; padding: 10px 15px; border-radius: 50%; cursor: pointer;">
        <i class="fa-solid fa-magnifying-glass"></i>
      </button>
    </div>

  </div>
</section>

<!-- Filters Section -->
<section class="filters container">
  <p><strong>Search results: </strong></p>
  <!-- Example filter: Rating, Genre, etc. -->
  <div class="price-slider">
    <label for="ratingRange">Rating: <span id="ratingRangeValue">0 to 10</span></label>
    <input type="range" id="ratingRange" min="0" max="10" value="0" />
  </div>
</section>

<!-- Movie Grid -->
<section class="moviesGrid container" id="moviesGrid">
  <!-- No movie cards initially; can be populated dynamically -->
</section>

<script src="browse.js"></script>
<script src="index.js"></script>
</body>
</html>
